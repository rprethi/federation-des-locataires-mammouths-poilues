      <div class="contact__form">
        <form action="send">
       <h3>Nous contacter</h3>
      <input type="text" name="firstname" placeholder="Nom" required>
      <br>
      <input type="email" name="email" placeholder="Adresse Courriel" required>
      <br>
      <textarea id="message" name="message" maxlength="200" placeholder="Votre message" rows="5" cols="35"></textarea>
      <br>
      <input class="btn-form" type="submit" value="Envoyer">
        </form>
      </div>
      <div class="contact__map">
